<!doctype html>
<html>
<head>
  <title>Site Maintenance</title>
  <style>
    body { text-align: center; padding: 150px; font: 20px Helvetica, sans-serif; color: #333; }
    h1 { font-size: 50px; }
    article { display: block; text-align: left; width: 650px; margin: 0 auto; }
    a { color: #dc8100; text-decoration: none; }
    a:hover { color: #333; text-decoration: none; }
  </style>
</head>
<body>
  <article>
    <h1>We&rsquo;ll be back soon!</h1>
    <div>
      <p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. 
      We&rsquo;ll be back online shortly!</p>
      <div class="loader"></div>
      <footer>
        &copy; 2025 <span id="domain-name"></span>. All rights reserved.
      </footer>
    </div>
  </article>

  <script>
    // Dynamically insert the domain name (excluding protocol and path)
    document.getElementById('domain-name').textContent = location.hostname;
  </script>
</body>
</html>
